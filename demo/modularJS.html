<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,initial-scale=1.0,user-scalable=yes,maximum-scale=1.0">
  <title>ModulerJS</title>
  <script type="text/javascript" src="../src/Moduler.js"></script>
  </head>
</head>
<body>
  <form>
  <select name="single">
    <option>Single</option>
    <option>Single2</option>
  </select>

  <br>
  <select name="multiple" multiple="multiple">
    <option selected="selected">Multiple</option>
    <option>Multiple2</option>
    <option selected="selected">Multiple3</option>
  </select>

  <br>
  <input type="checkbox" name="check" value="check1" id="ch1">
  <label for="ch1">check1</label>
  <input type="checkbox" name="check" value="check2" checked="checked" id="ch2">
  <label for="ch2">check2</label>

  <br>
  <input type="radio" name="radio" value="radio1" checked="checked" id="r1">
  <label for="r1">radio1</label>
  <input type="radio" name="radio" value="radio2" id="r2">
  <label for="r2">radio2</label>
</form>
  <div id="test" data-test="hello">Test</div>
  <script>
    Moduler('div').css({
      'background-color': '#000',
      'color': '#fff',
      'padding': '1em',
      'height': '100px',
      'width': '100px',
      'position': 'absolute',
      'left': '0px',
      'box-sizing': 'border-box',
      'border': '#f00 10px solid'
    }).toggleClass('toggle').html('<span>test</span> <span>HTML</span>');

    Moduler('body').on('click', '#test', function() {
      console.log('Testing Selector');
    });

    Moduler('#test').on('click', function() {
      console.log('Testing 1');
    }).on('click.yes.no', function() {
      console.log('Testing 2');
    }).click(function() {
      console.log('Testing 3');
    });;

    Moduler('#test').trigger('click.yes');

    // Moduler('<div>Inside</div>').appendTo('div');
    // Moduler('div').append('<div>Inside</div>');
    // Moduler('<div>Inside</div>').prependTo('div');
    // Moduler('div').prepend('<div>Inside</div>');
    // Moduler('div').before('<div>Before</div>');
    // Moduler('div').after('<div>After</div>');
    setTimeout(function() {
      Moduler('div').show()
    }, 1000)

    var t = 0;
    var cb = Moduler.CubicBezier.easeInOutQuint();
    var fps = 1000 / 60;
    function run() {
      var v = cb.progress(400, t);
      Moduler('#test').css({
        left: v + 'px'
      });

      tt = setTimeout(run, fps);
      if (t > 1) {
        clearTimeout(tt);
      } else {
        t += fps / 1000;
      }
    }
    var tt = setTimeout(run, fps);
  </script>
</body>
</html>
