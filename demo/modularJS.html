<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,initial-scale=1.0,user-scalable=yes,maximum-scale=1.0">
  <title>ModulerJS</title>
  <script type="text/javascript" src="../src/Moduler.js"></script>
  </head>
</head>
<body>
  <div id="test" data-test="hello">Test</div>
  <div id="draw" style="position: relative; height: 100px; width: 100px;"></div>
  <script>
    Moduler('#test').css({
      'background-color': '#000',
      'color': '#fff',
      'padding': '1em',
      'height': '100px',
      'width': '100px',
      'position': 'absolute',
      'border-radius': '50%',
      'top': '0',
      'left': '100px',
      'text-align': 'center',
      'line-height': '100px',
      'border': '#f00 10px solid'
    }).toggleClass('toggle').html('<span>test</span> <span>HTML</span>');

    setTimeout(function() {
      Moduler('div').show()
    }, 1000)

    var t2 = 0;
    var t1 = 0;
    var tb = Moduler.CubicBezier.easeOutSine();
    var fps = 1000 / 60;
    function run2() {
      var v = tb.progress(200, t2);
      Moduler('#test').css({
        left: (v) + 'px'
      });

      ct = setTimeout(run2, fps);
      if (t2 > 1) {
        clearTimeout(ct);
      } else {
        t2 += fps / 1000;
      }
      x = t2 * 100;
    }

    var cb = Moduler.CubicBezier.easeOutBounce();
    function run() {
      var v = cb.progress(200, t1);
      Moduler('#test').css({
        top: (v) + 'px'
      });

      tt = setTimeout(run, fps);
      if (t1 > 1) {
        clearTimeout(tt);
      } else {
        t1 += fps / 1000;
      }
      x = t1 * 100;

      Moduler('#draw').append(Moduler('<i></i>').css({
        display: 'block',
        width: '1px',
        height: '1px',
        position: 'absolute',
        left: x + 'px',
        'background-color': '#000',
        bottom: (v / 2) + 'px'
      }));
    }
    var tt = setTimeout(run, fps);
    var ct = setTimeout(run2, fps);
  </script>
</body>
</html>
